<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="caixa">
        <div class="visor" id="visor"></div>
        <div class="numeros">
            <button class="numero"><h1>7</h1></button>
            <button class="numero"><h1>8</h1></button>
            <button class="numero"><h1>9</h1></button>
            <button class="operador"><h1>C</h1></button>
            <button class="numero"><h1>4</h1></button>
            <button class="numero"><h1>5</h1></button>
            <button class="numero"><h1>6</h1></button>
            <button class="operador"><h1>X</h1></button>
            <button class="numero"><h1>1</h1></button>
            <button class="numero"><h1>2</h1></button>
            <button class="numero"><h1>3</h1></button>
            <button class="operador"><h1>-</h1></button>
            <button class="numero"><h1>0</h1></button>
            <button class="numero"><h1>.</h1></button>
            <button class="operador"><h1>=</h1></button>
            <button class="operador"><h1>+</h1></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
